<div id="wrap">

	<!-- //header -->

	<div id="container">
		<div id="lnb_wrap">
			<h2><span>CI 제작물<br>신청</span></h2>
			<ul id="lnb">
				<li class="on"><a href="#none">진행목록</a></li>
				<li><a href="#none">완료목록</a></li>
			</ul>
		</div>
		<!-- //snb -->
		<div id="contents" class="product_apply_user_temp">
			<h3 class="page_title">CI 제작물 신청</h3>

			<div class="progress_link_style_01 step">
				<div class="progress_box box_apply on">
					<p class="tit">신청</p>
				</div>
				<div class="progress_box box_approval">
					<p class="tit">결재</p>
				</div> 
				<div class="progress_box box_making last_child">
					<p class="tit">제작</p>
				</div> 
			</div><!-- progress_link_style_01 -->

			<div class="btn_wrap">
				<div class="fl"><a href="#none" class="btn_st">임시저장</a><a href="#none" class="btn_st">결재요청</a><a href="#none" class="btn_st">삭제</a><a href="#none" class="btn_st bg_gray">목록</a></div>
			</div><!-- btn_wrap -->
			<h4 class="title_type_01">신청내용</h4><!-- title_type_01 -->
			<div class="table_form_01">
				<table>
					<colgroup>
						<col style="width:120px;" />
						<col />
						<col style="width:120px;" />
						<col />
					</colgroup> 
					<thead>
						<tr>
							<th scope="col" colspan="4">#000001</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">* 용도</th>
							<td colspan="3">
								<div class="radio_ui">
									<p><input type="radio" id="use_000001_01" name="use_000001" checked="checked" /><label for="use_000001_01">내부용</label></p>
									<p><input type="radio" id="use_000001_02" name="use_000001" /><label for="use_000001_02">외부용</label></p>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" rowspan="2">* 유형 및 규격</th>
							<td colspan="3">
								<div class="radio_ui">
									<p><input type="radio" id="type_000001_01" name="size" checked="checked" /><label for="type_000001_01">현수막</label></p>
									<p><input type="radio" id="type_000001_02" name="size" /><label for="type_000001_02">배너</label></p>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="3" class="td_type_size">
								<div>
									<div class="select_ui_box">
										<select id="select_size" class="select_ui" style="width:165px">
											<option>SIZE 선택</option>
											<option value="1">소 500 x 3,000</option>
											<option value="2">중 900 x 5,000</option>
											<option value="3">대 1,500 x 8,000</option>
											<option value="4" selected="selected">비규격</option>
										</select>
									</div>
									<div class="adjust_size">→ 높이/길이 입력 : 높이 <input type="text" class="inp_txt" style="width:86px"> 길이  <input type="text" class="inp_txt" style="width:86px"><a href="#none" class="btn_st">프리뷰 적용</a></div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">* 제목</th>
							<td colspan="3"><input type="text" class="inp_txt" style="width:100%;" value="두산 동반성장 현수막 제작" /></td>
						</tr>
						<tr>
							<th scope="row">* 사용기간</th>
							<td><span class="calendar_ui"><input type="text" class="inp_txt" style="width:148px;" value="2017.03.01" /><a href="#none" class="btn_calendar">시작날짜</a></span> ~ 
								<span class="calendar_ui"><input type="text" class="inp_txt" style="width:148px;" value="2017.03.01" /><a href="#none" class="btn_calendar">종료날짜</a></span>
							</td>
							<th scope="row">위치</th>
							<td><input type="text" class="inp_txt" style="width:100%;" value="두산타워 현관" /></td>
						</tr>
						<tr>
							<th scope="row">* 수량</th>
							<td><input type="text" class="inp_txt" style="width:148px;" value="5" /></td>
							<th scope="row">* 처리요청기한</th>
							<td class="td_request_date"><span class="calendar_ui"><input type="text" class="inp_txt" style="width:148px;" value="2017.03.01" /><a href="#none" class="btn_calendar">시작날짜</a></span>
								<div class="select_ui_box">
									<select class="select_ui" style="width:118px">
										<option>09:00</option>
										<option>10:00</option>
									</select>
								</div>
								<div class="checkbox_ui">
									<p><input type="checkbox" id="emergency" /><label for="emergency">긴급</label></p>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">마감방법</th>
							<td>
								<div class="select_ui_box">
									<select class="select_ui" style="width:200px">
										<option value="">마감방법선택</option>
									</select>
								</div>
							</td>
							<th scope="row">재질</th>
							<td>
								<div class="select_ui_box">
									<select class="select_ui" style="width:200px">
										<option value="">재질선택</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">설치</th>
							<td colspan="3">
								<div class="select_ui_box">
									<select class="select_ui" style="width:200px">
										<option value="">설치선택</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">배송정보</th>
							<td colspan="3">
								<div class="select_ui_box">
									<select class="select_ui" style="width:200px">
										<option value="">수신인정보입력</option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">수신인정보</th>
							<td colspan="3"><input type="text" class="inp_txt" style="width:100%;" placeholder="수신인정보입력" /></td>
						</tr>
						<tr>
							<th scope="row" rowspan="3">* 내용</th>
							<td colspan="3">
								<div class="txt_product_content">
									<em>Headline </em><input type="text" class="inp_txt" value="두산 동반성장 Workshop 및 CP포럼" />
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<div class="txt_product_content">
									<em>Headline </em><input type="text" class="inp_txt" placeholder="기본텍스트가 들어갑니다." />
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<div class="txt_product_content">
									<em>Footer </em><input type="text" class="inp_txt" placeholder="기본텍스트가 들어갑니다." />
								</div>
							</td>
						</tr>

				</table>

					<em class="preview_tit">Preview</em>
					<div class="preview_prd">
						<img src="../resources/images/product/@temp_img_product.jpg" alt="" />
					</div>
				</div>
			</div><!-- table_form_01 -->

			<div class="table_form_01">
				<table>
					<colgroup>
						<col style="width:120px;" />
						<col />
						<col style="width:120px;" />
						<col />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">첨부파일</th>
							<td colspan="3">
								<div class="file_ui">
									<input type="text"  id="file_route" class="file_text" readonly="readonly" title="첨부된 파일경로" />
									<span class="file_wrap">
									<input type="file" class="file_add" onchange="javascript:document.getElementById('file_route').value=this.value" />
									</span>
								</div><!--file_ui-->
								<ul class="file_list">
									<li>Image1.jpg<a href="#none" class="btn_del">X</a></li>
									<li>Preview.pptx<a href="#none" class="btn_del">X</a></li>
								</ul>
							</td>
						</tr>
						<tr>
							<th scope="row">업체요청내용</th>
							<td colspan="3"><textarea cols="30" rows="5" class="textarea"></textarea></td>
						</tr>
					</tbody>
				</table>
			</div><!-- table_form_01 -->
