		<script>
		var oMyObject = window.dialogArguments;

		function closeMe()
		{
			window.returnValue = true;
			window.close();
		}

		document.onkeydown = function()
		{
			if(event.keyCode == 13)
				closeMe();
		}
		
		</script>
